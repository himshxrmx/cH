<!DOCTYPE html>
<html>
<head>
  <title>Login - Smart Attendance</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-container">

  <div class="auth-card">

    <h1 id="formTitle">Welcome Back</h1>
    <p id="formSubtitle">Sign in to continue your journey</p>

    <form id="authForm">

      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="your.email@example.com" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn-primary" id="submitBtn">
        SIGN IN
      </button>

    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <div class="social-login">
      <button class="google-btn">Google</button>
      <button class="github-btn">GitHub</button>
    </div>

    <p class="toggle-text">
      Don't have an account?
      <span onclick="toggleForm()">Sign Up</span>
    </p>

  </div>

</div>

<script src="auth.js"></script>
</body>
</html>
